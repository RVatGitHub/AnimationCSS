<!DOCTYPE html>
<html>
<head>
    <title>Simple ::before and ::after Example</title>
    <style>
        .box::before { content: "↑"; color: blue; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); }
        .box::after { content: "↓"; color: red; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); }
        .box { padding: 20px; border: 2px solid #ccc; margin: 20px; position: relative; }
    </style>
</head>
<body>
    <div class="box">This text has arrows before and after</div>
    <div class="box">
        <div class="inner">This text has stars on left and right</div>
    </div>
</body>
</html>
